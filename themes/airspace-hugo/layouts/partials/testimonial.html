{{ if .Site.Data.testimonial.enable }}
<!-- Content Start -->
<section id="testimonial" style="padding: 50px;">
  <div class="container">
    <!-- Header -->
    <div class="row">
      <div class="section-title text-center">
        <h2>{{ .Site.Data.testimonial.title }}</h2>
        <p>{{ .Site.Data.testimonial.paragraph }}</p>
      </div>
    </div>

    <div class="row">
      {{ if .Site.Data.testimonial.number.enable }}
      <div class="col-md-12">
        <div class="testimonial-carousel">
          <div id="testimonial-slider" class="owl-carousel">
            {{ range .Site.Data.testimonial.people }}
            <div>
                <img src="{{.quoteImg | absURL }}" alt="IMG">
                <p>"{{ .text }}"</p>
                <div class="user">
                  <!-- <img src="{{ $.Site.BaseURL }}{{ .image }}" alt="Pepole"> -->
                  <p><span style="font-size: 16px; margin-bottom: 15px;">{{ .name }}</span> {{ .role }}</p>
                </div>
            </div>
            {{ end }}
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
