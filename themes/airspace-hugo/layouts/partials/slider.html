{{ if .Site.Params.slider.enable }}
{{ "<!-- Slider Start -->" | safeHTML}}
<section id="slider" style="background-image: url('{{.Site.Params.slider.bgImage | absURL }}');">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="block text-center">
                    <h1 class="animated fadeInUp text-uppercase" style="font-weight:700; font-size:5rem; padding-bottom:20px;">{{ .Site.Params.slider.title | safeHTML }}</h1>
                    <p class="animated fadeInUp" style="font-size:2rem">{{ .Site.Params.slider.subtitle | safeHTML }}</p>
                    <a class="btn btn-main btn-solid-border" href="{{ .Site.Params.slider.url | absURL }}" style="margin-top:35px">{{ .Site.Params.slider.btnText }}</a>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
